<script>
	
function cadastrar() {
  var xhttp;
  if (document.getElementById("login").length == 0 || document.getElementById("senha").length == 0) { 
    return;
  }
 


  xhttp = new XMLHttpRequest(); 
  //var params = "login=2&senha=2&situacao=0&novasenha=2";
  var params = "funcao=cadastrar"+"&loginCad="+document.getElementById("loginCad").value+"&senhaCad="+
  document.getElementById("senhaCad").value+"&novasenha="+ document.getElementById("novasenha").value;
  
  xhttp.open("POST", "logins.php", false);
  xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
  xhttp.send(params);
  

  var json = JSON.parse(xhttp.responseText);
  
  alert(json[0].mensagem);
  
  if(json[0].st == 0){
  
  document.getElementById("loginCad").value = "";
  
  document.getElementById("senhaCad").value = "";
  
  document.getElementById("novasenha").value = "";
  
  }
	
	
	
    
  
}
	

function logar() {
  var xhttp;
  if (document.getElementById("login").length == 0 || document.getElementById("senha").length == 0) { 
    return;
  }
 


  xhttp = new XMLHttpRequest(); 
  //var params = "login=2&senha=2&situacao=0&novasenha=2";
  var params = "funcao=logar"+"&login="+document.getElementById("login").value+"&senha="+
  document.getElementById("senha").value;
  
  xhttp.open("POST", "logins.php", false);
  xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
  xhttp.send(params);
  
  var json = JSON.parse(xhttp.responseText);
  
  
  if(json[0].st == 0)
	window.location.href = "http://localhost/loginVoxus/tarefas.html"; 
  if(json[0].st == 1)
	alert(json[0].mensagem); 
  
}
	



</script>
